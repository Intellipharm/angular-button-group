<html>
<head>
	<title>AngularButtonGroup : Simple Example</title>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../../../dist/css/angular-button-group.min.css">
    <link rel="stylesheet" href="css/angular-button-group.css">
</head>
<body ng-app="App" ng-controller="AppController as ctrl">

<div class="row">
	<div class="col-xs-12 description">
		<h2>AngularButtonGroup Simple Example</h2>
	</div>
</div><!--/.row-->

<br/>
<br/>

<div class="row">
	<div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 example well">

		<button class="btn btn-primary" ng-click="ctrl.toggleVisibility()">show/hide buttons</button>
		<button class="btn btn-primary" ng-click="ctrl.toggleVisibilityDelete()">show/hide delete button</button>
		<button class="btn btn-primary" ng-click="ctrl.forceReset()">reset</button>

	</div>
</div><!--/.row-->
<br/>

<div class="row">
	<div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 example well">

		<angular-button-group
    		is-visible="ctrl.show_buttons"
			config="ctrl.angular_button_group_config"></angular-button-group>

	</div>
</div><!--/.row-->

<!-- dependencies -->
<script src="../../../node_modules/angular/angular.min.js"></script>
<script src="../../../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../../../node_modules/lodash/index.js"></script>

<!-- angular button group -->
<script src="../../../dist/js/angular-button-group.js"></script>

<!-- example app -->
<script src="js/app.js"></script>
<script src="js/app-controller.js"></script>

</body>
</html>
</html>
