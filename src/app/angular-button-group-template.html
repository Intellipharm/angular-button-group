<div class="angular-button-group" ng-show="AngularButtonGroup.is_visible">

    <div ng-repeat="(button_key, button) in AngularButtonGroup.buttons_config" class="group" ng-class="{'disabled': button.disabled}" ng-show="button.visible">

        <div ng-show="!button.show_confirm_group">
            <button ng-class="button.button_class[button.button_class_index]" ng-click="AngularButtonGroup.onClick(button_key)">{{button.label[button.label_index]}}</button>
        </div>

        <div ng-show="button.show_confirm_group">
            <div ng-class="button.confirm_label_class" ng-show="button.confirm_message">{{button.confirm_message}}</div>
            <div ng-class="button.confirm_group_class">
                <button ng-class="button.confirm_yes_button_class" ng-click="AngularButtonGroup.onYesClick(button_key)">{{button.confirm_yes_label}}</button>
                <button ng-class="button.confirm_no_button_class" ng-click="AngularButtonGroup.onNoClick(button_key)">{{button.confirm_no_label}}</button>
            </div>
        </div>

    </div>
</div>
